$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Stack
description: A simple layout container that lays content out verticaly.
props:
  type: object
  properties:
    items_align:
      type: string
      title: Align Items
      enum:
        - stretch
        - center
        - start
        - end
    items_justify:
      type: string
      title: Align Items
      enum:
        - stretch
        - center
        - start
        - end
        - space-between
    spacing:
      type: string
      title: Spacing
      enum:
        - size-0
        - size-1
        - size-2
        - size-3
        - size-4
        - size-5
        - size-6
        - size-7
        - size-8
        - size-9
        - size-10
        - size-11
        - size-12
        - size-13
        - size-14
        - size-15
    isDebugging:
      type: boolean
      title: Debug
slots:
  content: {}
libraryOverrides:
  dependencies:
    - mercury_layouts/settings
    - mercury_layouts/utilities