options:

  theme_variant:
    plugin: css_class
    label: Theme
    multiple: false
    options:
      - label: None
      - label: White
        class: base-theme-block--white
      - label: Black
        class: base-theme-block--black
      - label: Light
        class: base-theme-block--light
      - label: Dark
        class: base-theme-block--dark
      - label: Primary
        class: base-theme-block--primary
      - label: Secondary
        class: base-theme-block--secondary
      - label: Light image
        class: base-theme-block--light-image
      - label: Dark image
        class: base-theme-block--dark-image

  headline:
    plugin: css_class
    label: Headline
    multiple: false
    options:
      - label: None
      - label: H1
        class: base-theme--typography--h1
      - label: H2
        class: base-theme--typography--h2
      - label: H3
