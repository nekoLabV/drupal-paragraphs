      - label: None
      - label: small
        class: base-theme-block--padding-top-small
      - label: medium
        class: base-theme-block--padding-top-medium
      - label: large
        class: base-theme-block--padding-top-large

  padding_right:
    plugin: css_class
    label: Padding right
    multiple: false
    options:
      - label: None
      - label: small
        class: base-theme-block--padding-right-small
      - label: medium
        class: base-theme-block--padding-right-medium
