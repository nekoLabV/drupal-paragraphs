      - label: medium
        class: base-theme-block--padding-left-medium
      - label: large
        class: base-theme-block--padding-left-large

  padding:
    plugin: css_class
    label: Padding All
    multiple: false
    options:
      - label: None
      - label: small
        class: base-theme-block--padding-small
      - label: medium
        class: base-theme-block--padding-medium
      - label: large
        class: base-theme-block--padding-large

  margin_top:
    plugin: css_class
    label: Margin top
    multiple: false
    options:
      - label: None
      - label: small
        class: base-theme-block--margin-top-small
      - label: medium
        class: base-theme-block--margin-top-medium
      - label: large
        class: base-theme-block--margin-top-large

  margin_right:
    plugin: css_class
    label: Margin right
    multiple: false
    options:
      - label: None
      - label: small
