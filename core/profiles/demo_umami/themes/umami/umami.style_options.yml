      - label: medium
        class: base-theme-block--margin-bottom-medium
      - label: large
        class: base-theme-block--margin-bottom-large

  margin_left:
    plugin: css_class
    label: Margin left
    multiple: false
    options:
      - label: None
      - label: small
        class: base-theme-block--margin-left-small
      - label: medium
        class: base-theme-block--margin-left-medium
      - label: large
        class: base-theme-block--margin-left-large

  margin:
    plugin: css_class
    label: Margin
    multiple: false
    options:
      - label: None
      - label: small
        class: base-theme-block--margin-small
      - label: medium
        class: base-theme-block--margin-medium
      - label: large
        class: base-theme-block--margin-large

  bg_color:
    plugin: background_color
    label: Background color
    method: css
    settings:
      allowEmpty: TRUE
      showAlpha: TRUE

  bg_image:
    plugin: background_image
    label: Background image
    method: css

  image_size:
    plugin: css_class
    label: Image size
    multiple: false
    options:
      - label: Default
      - label: small
        class: base-theme--image-size-small
      - label: medium
        class: base-theme--image-size-medium
      - label: large
        class: base-theme--image-size-large

  image_fit:
    plugin: css_class
    label: Image fit
    multiple: false
    options:
      - label: Default
      - label: cover
        class: base-theme--image-fit-cover
      - label: contain
        class: base-theme--image-fit-contain

  group_col:
    plugin: css_class
    label: Group col
    multiple: false
    options:
      - label: 1
      - label: 2
        class: base-theme-block--group-col-2
      - label: 3
        class: base-theme-block--group-col-3

  input_text:
    plugin: custom_input_text
    label: Input text

  col_width:
    plugin: css_class
    label: Col width
    multiple: false
    options:
      - label: 100%
      - label: 80%
        class: base-theme-block--col-width-ratio-80
      - label: 60%
        class: base-theme-block--col-width-ratio-60

contexts:
  layout:
    _defaults:
      options:
        theme_variant:
          layout: true
          regions: true
        padding:
          layout: true
          regions: true
        margin:
          layout: true
          regions: true

    layout_onecolumn:
      options:
        bg_color:
          layout: true
        bg_image:
          layout: true

  paragraphs:
    _defaults:
      options:
        padding_top:
          layout: true
          regions: true
        padding_right:
          layout: true
          regions: true
        padding_bottom:
          layout: true
          regions: true
        padding_left:
          layout: true
          regions: true
        margin_top:
          layout: true
          regions: true
        margin_right:
          layout: true
          regions: true
        margin_bottom:
          layout: true
          regions: true
        margin_left:
          layout: true
          regions: true

    layout:
      options:
        theme_variant: true
        block_align: true
        col_width: true
        bg_image: true
        # input_text: true

    text:
      options:
        headline: true
        text_align: true

    image: 
      options:
        image_size: true
        image_fit: true

    group:
      options:
        group_col: true