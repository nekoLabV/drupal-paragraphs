options:

  theme_variant:
    plugin: css_class
    label: Theme
    multiple: false
    options:
      - label: Light
        class: base-theme-block--light
      - label: Dark
        class: base-theme-block--dark

  headline:
    plugin: css_class
    label: Headline
    multiple: false
    options:
      - label: H1
        class: base-theme-block--headline1
      - label: H2
        class: base-theme-block--headline2
      - label: H3
        class: base-theme-block--headline3
      - label: H4
        class: base-theme-block--headline4
      - label: H5
        class: base-theme-block--headline5
      - label: H6
        class: base-theme-block--headline6

  padding:
    plugin: css_class
    label: Padding
    multiple: false
    options:
      - label: None
      - label: small
        class: p-sm
      - label: medium
        class: p-md
      - label: large
        class: p-lg

  margin:
    plugin: css_class
    label: Margin
    multiple: false
    options:
      - label: None
      - label: small
        class: m-sm
      - label: medium
        class: m-md
      - label: large
        class: m-lg

  bg_color:
    plugin: background_color
    label: Background color
    method: css
    settings:
      allowEmpty: TRUE
      showAlpha: TRUE

  bg_image:
    plugin: background_image
    label: Background image
    method: css

contexts:
  layout:
    _defaults:
      options:
        theme_variant:
          layout: true
          regions: true
        headline:
          layout: true
          regions: true
        padding:
          layout: true
          regions: true
        margin:
          layout: true
          regions: true

    layout_onecolumn:
      options:
        bg_color:
          layout: true
        bg_image:
          layout: true

  paragraphs:
    _defaults:
      options:
        theme_variant: true
        headline: true
        padding: true
        margin: true

    hero:
      options:
        bg_color: true
        bg_image: true

    text:
      _disable:
        - bg_image