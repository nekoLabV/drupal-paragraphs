options:

  theme_variant:
    plugin: css_class
    label: 'Theme variant'
    multiple: false
    options:
      - label: Light
        class: theme--light
      - label: Dark
        class: theme--dark

  spacing:
    plugin: css_class
    label: 'Spacing'
    multiple: true
    options:
      - label: None
      - label: Padding small
        class: p-sm
      - label: Padding medium
        class: p-md
      - label: Padding large
        class: p-lg

  bg_color:
    plugin: background_color
    label: 'Background color'
    method: css
    settings:
      allowEmpty: TRUE
      showAlpha: TRUE

  bg_image:
    plugin: background_image
    label: 'Background image'
    method: css
